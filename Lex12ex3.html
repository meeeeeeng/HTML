<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript">
            var watchID,i=0;

            function startMyLocation() {
            if (navigator.geolocation) {
                watchID=navigator.geolocation.getCurrentPosition(myCallback);
            } else {
            alert("지오로케이션이 지원되지 않습니다.");
            }
            }
            function myCallback(myPosition) {
            var latitude = myPosition.coords.latitude,
            longitude = myPosition.coords.longitude,
            date = new Date(myPosition.timestamp),
            parsedDate = date.toUTCString();
            document.getElementById("display").innerHTML += '위치: 일시 '+parsedDate
            +'에 위도 ' + latitude + ', 경도 ' + longitude + '에 있습니다.<br>';
            }

            function stopMyLocation(){
                if (navigator.geolocation) {
                    navigator.geolocation.clearWatch(watchID);
                    document.getElementById("display").innerHTML+= '<br> ** 추적 종료! **' ;
                } else {
                    alert("지오로케이션이 지원되지 않습니다.");
                }
            }

            
        </script>    
    </head>

    <body>
        <h3>반복적 위치정보 요청하기</h3>
        <button onclick = "startMyLocation();">추척시작</button>
        <button onclick = "stopMyLocation();">추척끝</button>
        <div id ="display"></div>
        <div id ="display">  </div>


      
        
    </body>
</html>
