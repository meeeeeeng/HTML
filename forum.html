       <!--<span>사용자 아이디</span>

        <br/>

        <input type="text" size="10" id="name">  &nbsp;&nbsp;&nbsp;
        <span>비밀번호</span>
         <input type="password"  id="email"><br/><br/>

    <div class="container">
        <form action="write.jsp" method="post">
        <div class="form-group">
          <label for="title">제목</label>
    <!-- placeholder 속성 입력한 데이터가 없는 경우 배경으로 나타난다.실제적으로 입력을 100자까지로 지정 -->
    <!-- required 속성을 설정하면 필수입력 사항이된다. -->
    <!-- pattern 속성을 이용한 정규표현식으로 데이터의 유효성 검사를 할 수 있다. -->
          <input type="text" class="form-control" id="title"
           placeholder="제목 입력(4-100)" name="title"
           maxlength="100" required="required"
           pattern=".{4,100}">
        </div>
        <div class="form-group">
       <label for="content">내용</label>
    <!--  여러줄의 데이터를 입력하고 하고자 할때 textarea 태그를 사용한다. -->
    <!--  textarea 안에 있는 모든 글자는 그대로 나타난다. 공백문자, tag, enter -->
       <textarea class="form-control" rows="5" id="content"
        name="content" placeholder="내용 작성"></textarea>
     </div>
        <div class="form-group">
          <label for="writer">작성자</label>
          <input type="text" class="form-control" id="writer"
           placeholder="작성자(2자-10자)" name="writer">
        </div>
        <button type="submit" class="btn btn-default">등록</button>
        &nbsp;<input type="button" value="로그인" onclick="SaveItem();"/>
       <input id="reset" type="button" value="취소" onclick="RemoveItem()" />
     
  

      </form>
    </div>
    
    </fieldset>

   
    <script type="text/javascript">
   
   
   var localStorage = window.localStorage; // 로컬 스토리지
    var itemList = document.getElementById("nameList");
    var itemAddr = document.getElementById("emailAddr");
    var u_name = document.getElementById("name");
    var u_email = document.getElementById("email"); 
 

    function pageload() { 
      itemList.innerHTML = ""; // 목록 clear
      itemAddr.innerHTML = ""; // 스토리지의 데이터를 리스트에 추가

      for (var i = 0; i <= localStorage.length- 1; i++) { // 로컬 스토리지
      var key = localStorage.key(i);
      itemList.options[itemList.options.length] = new Option(key, key);
      }
    }
    function SaveItem() { // 스토리지에 저장
     localStorage.setItem(u_name.value, u_email.value); pageload(); // 로컬 스토리지
    }
    function RemoveItem() { // 선택한 항목을 스토리지에서 삭제
      var option_key = itemList.options[itemList.selectedIndex].value;
      localStorage.removeItem(option_key); pageload(); // 로컬 스토리지
    }
    function ClearAll() { // 스토리지의 데이터 모두 삭제
     localStorage.clear(); pageload(); // 로컬 스토리지
    }
    function viewContent() { // 선택한 이름의 이메일 보이기
     var option_key = itemList.options[itemList.selectedIndex].value;
     itemAddr.innerHTML = localStorage.getItem(option_key); // 로컬 스토리지
    }
    </script>
