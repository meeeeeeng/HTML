<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8"/>
<script type="text/javascript">
      window.onload = function(){
        var myVideo = document.getElementById("myvideo"),
        playBtn = document.getElementById("playbtn"),
        volumeCtrl = document.getElementById("volctrl"),
        timeDiv = document.getElementById("time");
        
        myVideo.addEventListener("canplay",function(){ alert("재생 가능합니다."); });
        myVideo.addEventListener("timeupdate", updateTime);
        playBtn.addEventListener("click", play);
        volumeCtrl.addEventListener("change", updateVolume);
      }

      function updateTime(){
              timeDiv.innerHTML = Math.floor(myVideo.currentTime) + "/"
              + Math.floor(myVideo.duration) + "(초)";
      }

      function play()
      {
        if(myVideo.paused){
          playBtn.innerHTML = "일시정지";
          myVideo.play();
        }else{
          playBtn.innerHTML = "재생";
          myVideo.pause();
        }
      }

      function updateVolume()
      {
        myVideo.volume = volumeCtrl.value;
      }

</script>
<title> Music and DVD </title>
<link rel="stylesheet" type="text/css" href="style-size.css"/>
<link rel="stylesheet" type="text/css" href="style-layout.css"/>
<link rel="stylesheet" type="text/css" href="style-presentation.css"/>
</head>
<body class="booklist musiclist aerialview">
  <div class="head">음반/DVD</div>
  <ul>
    <li>
      <img height="200"
           src="http://peach.blender.org/wp-content/uploads/poster_rodents_small.jpg"/>
      <br/>
      Big Buck Bunny - 4 - Death Becomes Fur<br/>
      <audio 
        src="http://media.w3.org/2010/07/bunny/04-Death_Becomes_Fur.mp4" controls>
        Your browser does not support the audio tag.
      </audio>
   
    </li>
    <li>
      <img height="200"
           src="http://www.sintel.org/wp-content/uploads/2010/05/title-Sintel.jpg"/>
      <video id="myvideo" height="200" src="http://media.w3.org/2010/05/sintel/trailer.mp4" controls>
        Your browser does not support the video tag.
      </video><br/>
      <button id="playbtn" >재생</button>
        재생시간/총시간:&nbsp;<span id="time"></span><br>
        볼륨:&nbsp;<input id="volctrl" type="range" max="1" step="any">
    </li>
  </ul>
</body>
</html>
