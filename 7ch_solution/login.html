<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8"/>
<title> Login Page </title>
<link rel="stylesheet" type="text/css" href="style-size.css"/>
<link rel="stylesheet" type="text/css" href="style-layout.css"/>
<link rel="stylesheet" type="text/css" href="style-presentation.css"/>
</head>
<body id="login"  onload="pageload();" >

  <script type="text/javascript">


          var localStorage = window.localStorage; // 로컬 스토리지
          
          var itemList = document.getElementById("userList");
          var itemAddr = document.getElementById("passAddr");
          var u_name = document.getElementById("username");
          var u_pass = document.getElementById("password"); 7
          function pageload() {
              //itemList.innerHTML = ""; // 목록 clear
              //itemAddr.innerHTML = ""; // 스토리지의 데이터를 리스트에 추가

            for (var  i = 0;  i <= localStorage.length - 1; i++) { // 로컬 스토리지
                var key = localStorage.key(i);
                itemList.options[itemList.options.length] = new Option(key, key);
              }
          } 
          function SaveItem() { // 스토리지에 저장
            localStorage.setItem(u_name.value, u_pass.value);
             pageload(); // 로컬 스토리지
          }


</script>

    <form>    
      <a>회원가입</a>
      <a>아이디/비밀번호찾기</a>
      <fieldset>
        <span>사용자 아이디</span>
        <input id="username" type="text"/><br/>
        <span>비밀번호</span>
        <input id="password" type="password"><br/>
        <span></span>
        <input id="login_button" type="submit" value="로그인"  onclick="SaveItem()"   onClick="alert('님 로그인 되었습니다.')" />
        <input id="reset" type="button" value="취소" />
      </fieldset>
    </form> 
</body>
</html>
